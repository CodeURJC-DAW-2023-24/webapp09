<!DOCTYPE html>
<html>

{{>head}}

<body>

    {{>header}}

    <!--  ########## PAGE CONTENT ##########  -->
    <!-- Title -->
    <div class="heading-page header-text">
        <section class="page-heading">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <img src="/images/imagenFotoPerfil.jpg" class="card-img-top rounded-circle img-fluid mx-auto"
                            alt="Imagen de Perfil" style="width: 100px; height: 100px">
                        <br></br>
                        <div class="text-content">
                            <h2>Name</h2>
                            <br></br>
                            <h4>{{name}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <br></br>
    {{>navbar_subjects}}


    <section class="blog-posts grid-system" id="forum">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 centered-div">
                    <div class="all-blog-posts">

                        <div class="blog-post">
                            <!-- Coments -->

                            <div class="centered-div">
                                <div class="col-lg-12">

                                    </br>
                                    <h4>Comments</h4>
                                    <hr>
                                    </br>

                                    <div class="col-lg-12">
                                        <form id="uploadExam" method="post" enctype="multipart/form-data">
                                            {{#forumList}}
                                            <div class="row">
                                                <div class="col-lg-10">
                                                    <div class="row">
                                                        <div class="col-lg-6">
                                                            <h6>{{username}}</h6>
                                                        </div>
                                                        <div class="col-lg-6">
                                                            <p>{{date}}</p>
                                                        </div>
                                                    </div>
                                                    <br>
                                                    <div class="row">
                                                        <p>{{comment}}</p>
                                                    </div>

                                                    <br>

                                                    <div class="row">
                                                        <div class="col-lg-10"></div>
                                                        <div class="col-lg-2">
                                                            <fieldset>
                                                                <div class="main-button">
                                                                    <a class="nav-link" href="/teachers/subject/{{subjectId}}/forum/delete?forumId={{forumId}}">Delete</a>
                                                                </div>
                                                            </fieldset>
                                                        </div>
                                                    </div>
                                                    <hr>
                                                    <br>
                                                </div>
                                            </div>
                                            {{/forumList}}
                                        </form>
                                    </div>



                                </div>


                            </div>
                        </div>

                        <!-- Form for new coments -->
                        <div class="content">
                            <form id="form-forum" method="post" enctype="multipart/form-data">
                                </br>
                                </br>
                                </br>
                                </br>
                                </br>
                                <h5>Add Comment</h5>
                                <hr>
                                <div class="centered-div">
                                    <textarea name="comment" class="form-control" id="comment" rows="5"
                                        placeholder="Write here..."></textarea>

                                    <br></br>
                                    <div class="main-button">
                                        <input type="submit" value="Send"/>
                                    </div>
                                </div>
                                <input type="hidden" name="_csrf" value="{{token}}">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

    {{>footer}}

</body>

</html>
