<!DOCTYPE html>
<html>

{{>head}}

<body>

  {{>header}}

  <!-- Page Content -->
  <!-- Banner Starts Here -->
  <div class="heading-page header-text">
    <section class="page-heading">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="text-content">
              <h2>New Exam</h2>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  </br>
  {{>navbar_subjects}}

  <section class="contact-us">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="down-contact">
            <div class="row">
              <div class="col-lg-8">
                <div class="sidebar-item contact-form">
                  <div class="sidebar-heading">
                    <h2>Complete the following information</h2>
                  </div>

                  <!-- FORM -->
                  <div class="content">
                    <form id="uploadExam" method="post" enctype="multipart/form-data">
                      <div class="row">
                        <div class="col-md-6 col-sm-12">
                          <fieldset>
                            <input name="nameExam" type="text" id="nameExam" placeholder="Name">
                          </fieldset>
                        </div>

                        <div class="col-md-12 col-sm-12">
                          <fieldset>
                            <input type="file" id="file" name="file" multiple placeholder="PDF"/>
                          </fieldset>
                        </div>

                        <div class="col-lg-12">
                          <fieldset>
                            <button type="submit" id="signup-submit" class="main-button">Save</button>
                          </fieldset>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <p>{{error}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    {{>footer}}

</body>

</html>
