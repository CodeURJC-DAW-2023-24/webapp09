<!DOCTYPE html>
<html>

{{>head}}

<body>

    {{>header}}

    <!--  ########## PAGE CONTENT ##########  -->
    <div class="heading-page header-text">
        <section class="page-heading">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <img src="/images/imagenFotoPerfil.jpg" class="card-img-top rounded-circle img-fluid mx-auto"
                            alt="Imagen de Perfil" style="width: 100px; height: 100px">
                        <br></br>
                        <div class="text-content">
                            <h2>Name</h2>
                            <br></br>
                            <h4>Subjects</h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <br></br>



    <section class="blog-posts grid-system" id="exams_student_subject">

        <div class="container">

            <div class="row">
                <div class="col-lg-12">

                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col"></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="subjectsContainer">

                        </tbody>
                    </table>
                </div>
                <div id="spinner" style="display: none; margin: 0 auto;">
                    <img src="/images/spinner.gif" alt="Loading..." />
                </div>

                <div class="col-lg-12">
                    <div class="main-button">
                        <a id="loadMoreButton">View More</a> <!-- PARA AJAX-->
                    </div>
                </div>
            </div>
        </div>
    </section>

    {{>footer}}

    <script>
        var page = 0;
        var size = 10;
    
        function loadSubjects() {
            // Mostrar la animación de espera
            document.getElementById('spinner').style.display = 'block';
    
            fetch('/subjectInfo?page=' + page + '&size=' + size)
                .then(response => response.json())
                .then(data => {
                    var subjectsContainer = document.getElementById('subjectsContainer');
                    data.forEach(subject => {
                        var subjectItem = document.createElement('tr');
                        subjectItem.innerHTML = `
                            <td>${subject.name}</td>
                            <td>
                                <div class="col-6">
                                    <div class="main-button">
                                        <a class="nav-link" href="/admins/subject?subjectId=${subject.id}">View</a>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="col-6">
                                    <div class="main-button">
                                        <a class="nav-link" href="/admins/subject/delete?subjectId=${subject.id}">Delete</a>
                                    </div>
                                </div>
                            </td>`;
                        subjectsContainer.appendChild(subjectItem);
                    });
                    page++;
    
                    // Ocultar la animación de espera una vez que se completan los datos
                    document.getElementById('spinner').style.display = 'none';
                })
                .catch(error => {
                    console.error('Error:', error);
                    // En caso de error, asegúrate de ocultar la animación de espera
                    document.getElementById('spinner').style.display = 'none';
                });
        }
    
        // Cargar los primeros subjects al cargar la página
        document.addEventListener('DOMContentLoaded', function () {
            loadSubjects();
        });
    
        // Cargar más subjects cuando se hace clic en el botón
        document.getElementById('loadMoreButton').addEventListener('click', function () {
            loadSubjects();
        });
    </script>
    

</body>

</html>
