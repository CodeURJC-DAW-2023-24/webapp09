<!DOCTYPE html>
<html>

{{>head}}

<body>

  {{>header}}

  <!-- Page Content -->
  <!-- Banner Starts Here -->
  <div class="heading-page header-text">
    <section class="page-heading">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="text-content">
              <h4>Login to Your Account</h4>
              <h2>Welcome back!</h2>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- Banner Ends Here -->

  <section class="contact-us">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="down-contact">
            <div class="row">
              <div class="col-lg-8">
                <div class="sidebar-item contact-form">
                  <div class="sidebar-heading">
                    <div class="sidebar-heading">
                      <h2>Login</h2>
                      <p style="margin-bottom: 20px;">¿Aún no tienes cuenta? <a href="/sign-up"
                          style="color:#f48840">Regístrate</a></p>
                      <!-- Nuevo enlace de registro con espacio adicional -->
                    </div>
                  </div>
                  <div class="content">
                    <form id="loginForm" action="" method="post">
                      <div class="row">
                        <div class="col-md-6 col-sm-12">
                          <fieldset>
                            <input name="username" type="text" id="email" placeholder="Name" required="">
                          </fieldset>
                        </div>
                        <div class="col-md-6 col-sm-12">
                          <fieldset>
                            <input name="password" type="password" id="password" placeholder="Password" required="">
                          </fieldset>
                        </div>
                      </div>
                  <div class="content">
                    <div>
                      <input type="submit" value="Log in"/>
                      <input type="hidden" name="_csrf" value="{{token}}">
                    </div>
                  </div>
                </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <!-- Add any additional content or information on the right side if needed -->
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
  </section>

  {{>footer}}

</body>

</html>
