<!DOCTYPE html>
<html>

{{>head}}

<body>

{{>header}}

<!--  ########## PAGE CONTENT ##########  -->
<!-- Title -->
<div class="heading-page header-text">
    <section class="page-heading">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <img src="/images/imagenFotoPerfil.jpg"
                         class="card-img-top rounded-circle img-fluid mx-auto" alt="Imagen de Perfil"
                         style="width: 100px; height: 100px">
                    <br></br>
                    <div class="text-content">y
                        <h2>{{student.firstName}}</h2>
                        <br></br>
                        <h4>My Subjects</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- End Title -->


<section class="blog-posts grid-system">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="all-blog-posts">
                    <div class="row">
                        <!-- ITEM -->
                        {{#subjects}}
                        <div class="col-lg-6">
                            <div class="blog-post">
                                <div class="blog-thumb">
                                    <img src="/images/blog-thumb-01.jpg" alt="">
                                </div>
                                <div class="down-content">
                                    <!-- Ajuste en el href para incluir studentID y subjectID -->
                                    <a href="/students/subject_onesubj_student/{{student.id}}/{{id}}" class="subject-link"> 
                                        {{name}}
                                    </a>
                                </div>
                            </div>
                        </div>
                        {{/subjects}}
                        {{^subjects}}
                        <h2>There are no subjects yet</h2>
                        {{/subjects}}
                    </div>
                </div>
            </div>

            <!-- PARA EL ALGORITMO DE RECOMENDACIÓN -->
            <div class="col-lg-4">
                <div class="sidebar">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="sidebar-item recent-posts">
                                <div class="sidebar-heading">
                                    <h2>Recommended subjects</h2>
                                </div>
                                <div class="content">
                                    <ul>
                                        <li><a href="#">
                                            <h5>Introducción a la programación</h5>
                                        </a></li>
                                        <li><a href="#">
                                            <h5>Álgebra</h5>
                                        </a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{{>footer}}

</body>

</html>
