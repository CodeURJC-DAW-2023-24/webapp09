<!DOCTYPE html>
<html>

{{>head}}

<body>

  {{>header}}

  <!-- Page Content -->
  <!-- Banner Starts Here -->
  <div class="heading-page header-text">
    <section class="page-heading">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="text-content">
              <h4>Create a New Account</h4>
              <h2>Join Us Today!</h2>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- Banner Ends Here -->

  <section class="contact-us">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="down-contact">
            <div class="row">
              <div class="col-lg-8">
                <div class="sidebar-item contact-form">
                  <div class="sidebar-heading">
                    <h2>Sign Up</h2>
                  </div>

                  <!-- FORM -->
                  <div class="content">
                    <form id="signupForm" action="" method="post">
                      <div class="row">
                        <div class="col-md-6 col-sm-12">
                          <fieldset>
                            <input name="firstName" type="text" id="firstName" placeholder="First Name" required="">
                          </fieldset>
                        </div>
                        <div class="col-md-6 col-sm-12">
                          <fieldset>
                            <input name="lastName" type="text" id="lastName" placeholder="Last Name" required="">
                          </fieldset>
                        </div>
                        <div class="col-md-12 col-sm-12">
                          <fieldset>
                            <input name="email" type="email" id="email" placeholder="Your Email" required="">
                          </fieldset>
                        </div>
                        <div class="col-md-12 col-sm-12">
                          <fieldset>
                            <input name="confirmEmail" type="email" id="confirmEmail" placeholder="Confirm Email"
                              required="">
                          </fieldset>
                        </div>
                        <div class="col-md-12 col-sm-12">
                          <fieldset>
                            <input name="password" type="password" id="password" placeholder="Your Password"
                              required="">
                          </fieldset>
                        </div>
                        <div class="col-md-12 col-sm-12">
                          <fieldset>
                            <input name="confirmPassword" type="password" id="confirmPassword"
                              placeholder="Confirm Password" required="">
                          </fieldset>
                        </div>
                        <div class="col-lg-12">
                          <fieldset>
                            <button type="submit" id="signup-submit" class="main-button">Sign Up</button>
                          </fieldset>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <!-- Add any additional content or information on the right side if needed -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  {{>footer}}

</body>

</html>
