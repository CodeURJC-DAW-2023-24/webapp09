<!DOCTYPE html>
<html>

{{>head}}

<body>

    {{>header}}

    <div class="heading-page header-text">
        <section class="page-heading">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <img src="/images/imagenFotoPerfil.jpg" class="card-img-top rounded-circle img-fluid mx-auto"
                            alt="Imagen de Perfil" style="width: 100px; height: 100px">
                        <br></br>
                        <div class="text-content">
                            <h2>Name</h2>
                            <br></br>
                            <h4>{{name}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <br></br>

    {{>navbar_subjects}}


    <section>
        <div class="row">
            <div class="container">
                </br>
                </br>
                </br>
                </br>
                </br>
            </div>
        </div>
    </section>



    <section id="students">
        <div class="container">

            <div class="row">

                <div class="col-lg-12 centered-div">
                    <h4>Teachers</h4>
                </div>

            </div>


            </br>
            </br>

            <div class="row">
                <div class="col-lg-12 centered-div">
                    <!--STUDENTS-->
                    <div class="row">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>

                                {{#students}}
                                <tr>
                                    <td>{{firstName}}</td>
                                    <td>{{lastName}}</td>

                                    <td>
                                        <div class="col-2">
                                            <div class="main-button">
                                                <a class="nav-link"
                                                    href="/admin/subject/{{subjectId}}/general-information/delete?teacher={{id}}">Delete</a>
                                            </div>
                                        </div>
                                    </td>
                                <tr>
                                    {{/students}}

                            </tbody>
                        </table>
                    </div>

                    </br>
                    </br>

                    <div class="row">
                        <div class="col-12">
                            <div class="main-button">
                                <a href="/admins/subject/{{subjectId}}/add-teacher?addorcreate=notnew&info=true">Add
                                    Student</a>
                            </div>
                        </div>
                    </div>

                </div>



                </div>
            </div>
        </div>
    </section>

    {{>footer}}

</body>

</html>
