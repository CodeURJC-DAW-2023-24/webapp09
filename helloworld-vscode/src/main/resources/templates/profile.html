<!DOCTYPE html>
<html>

{{>head}}

<body>

  {{>header}}

  <!-- Banner Starts Here -->
  <div class="heading-page header-text">
    <section class="page-heading">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="text-content">
              <h4>Profile of</h4>
              <h2>{{username}}</h2>
          </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- Banner Ends Here -->


  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <!-- Sección de datos personales -->
        <!-- Sección de datos personales con botón de editar perfil -->
        <div class="card">

          <div class="container mt-5">
            <div class="row">
              <img src="/images/imagenFotoPerfil.jpg" class="card-img-top rounded-circle img-fluid mx-auto"
                alt="Imagen de Perfil" style="width: 100px; height: 100px">
            </div>
          </div>

          <div class="container mt-5">
            <div class="card-body">
              <h5 class="card-title">First Name: {{username}}</h5>
              <p class="card-text">Role: {{role}}</p>
              <!-- Botón para editar perfil -->
              <br></br>
              <div class="main-button">
                <a href="/editProfile">Edit Profile</a>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="col-md-8">
        <!-- Sección de asignaturas y gráficos -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Asignaturas</h5>
            <ul class="list-group">
                {{#subjects}}
                <li class="list-group-item">
                  <p>{{name}}</p>
                </li>
                {{/subjects}}
                {{^subjects}}
                  <p>There are no subjects yet</p>
                {{/subjects}}
            </ul>
          </div>
        </div>

        <div class="mt-4">
          <!-- Sección de gráficos o fotos con datos -->
          <h5>Statistics</h5>
          <br></br>
          <img src="/chart/exams" alt="Grades Chart">
        </div>
      </div>
    </div>
  </div>

  {{>footer}}

</body>

</html>
