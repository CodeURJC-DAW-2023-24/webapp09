<!DOCTYPE html>
<html>

{{>head}}

<body>

    {{>header}}

    <div class="heading-page header-text">
        <section class="page-heading">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <img src="/images/imagenFotoPerfil.jpg" class="card-img-top rounded-circle img-fluid mx-auto"
                            alt="Imagen de Perfil" style="width: 100px; height: 100px">
                        <br></br>
                        <div class="text-content">
                            <h2>Name</h2>
                            <br></br>
                            <h4>{{name}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <br></br>

    {{>navbar_subjects}}

    <section>
        <div class="row">
            <div class="container">
                </br>
                </br>
                </br>
                </br>
            </div>
        </div>
    </section>

    <section id="general_information">
        <div class="container">

            <div class="row">
                <div class="col-lg-12 centered-div">
                    <div class="all-blog-posts">
                        <div class="col-lg-12">


                            <h4>Presentation</h4>
                            </br>

                            <form id="signupForm" action="" method="post">
                                <div class="row">
                                    <div class="col-md-12 col-sm-12">
                                        <p>Description:</p>
                                        <textarea name="description" class="form-control" id="description"
                                            rows="5">{{description}}</textarea>
                                    </div>

                                </div>

                                </br>

                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="main-button">
                                            <input type="submit" value="Update"/>
                                        </div>
                                    <input type="hidden" name="_csrf" value="{{token}}">
                                    </div>
                                </div>
                            </form>

                            </br>
                            </br>
                            </br>
                            </br>
                            </br>

                            <h4>Information</h4>
                            </br>

                            <form id="signupForm" action="" method="post">
                                <div class="row">
                                    <div class="col-md-12 col-sm-12">
                                        <p>Information:</p>
                                        <textarea name="allInfo" class="form-control" id="allInfo"
                                            rows="5">{{allInfo}}</textarea>
                                    </div>

                                </div>

                                </br>

                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="main-button">
                                            <input type="submit" value="Update"/>
                                        </div>
                                        <input type="hidden" name="_csrf" value="{{token}}">
                                    </div>
                                </div>
                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

    <section>
        <div class="row">
            <div class="container">
                </br>
                </br>
                </br>
                </br>
                </br>
            </div>
        </div>
    </section>



    <section id="students">
        <div class="container">

            <div class="row">

                <div class="col-lg-12 centered-div">
                    <h4>Students</h4>
                </div>

            </div>


            </br>
            </br>

            <div class="row">
                <div class="col-lg-12 centered-div">
                    <!--STUDENTS-->
                    <div class="row">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>

                                {{#students}}
                                <tr>
                                    <td>{{firstName}}</td>
                                    <td>{{lastName}}</td>

                                    <td>
                                        <div class="col-2">
                                            <div class="main-button">
                                                <a class="nav-link"
                                                    href="/teachers/subject/{{subjectId}}/general-information/delete?student={{id}}">Delete</a>
                                            </div>
                                        </div>
                                    </td>
                                <tr>
                                    {{/students}}

                            </tbody>
                        </table>
                    </div>

                    </br>
                    </br>

                    <div class="row">
                        <div class="col-12">
                            <div class="main-button">
                                <a href="/teachers/subject/{{subjectId}}/add-student?addorcreate=notnew&info=true">Add
                                    Student</a>
                            </div>
                        </div>
                    </div>

                </div>



                </div>
            </div>
        </div>
        <div id="contenedorGrafico" style="width: 400px; height: 300px;">
            <canvas id="myChart" width="400" height="300"></canvas>
        </div>
        <script>
            // Obtener el contexto del lienzo (canvas)
            var ctx = document.getElementById('myChart').getContext('2d');
        
            // Variables para almacenar los datos del gráfico
            var data = {};
            var options = {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true,
                            stepSize: 1, // Especifica el tamaño del paso (en este caso, uno)
                            max: 10, // Especifica el valor máximo del eje y
                            min: 0 // Especifica el valor mínimo del eje y
                        }
                    }]
                }
            };
        
            // Realizar una solicitud para obtener los datos del backend
            fetch('/subject/{subjectId}/generalinformation') // Ajusta la URL según la ruta de tu controlador
            .then(response => response.json())
            .then(dataFromBackend => {
                // Datos para el gráfico obtenidos del backend
                data = {
                    labels: ['0-2', '2-4', '4-6', '6-8', '8-10'],
                    datasets: [{
                        label: 'Notas',
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)'
                        ],
                        borderWidth: 1,
                        data: dataFromBackend // Utilizar los datos obtenidos del backend
                    }]
                };
        
                // Crear el gráfico de barras con los datos obtenidos del backend
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: data,
                    options: options // Utilizar las opciones configuradas
                });
            });
        </script>
    </section>

    {{>footer}}

</body>

</html>
