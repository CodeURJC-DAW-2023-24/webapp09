<!DOCTYPE html>
<html>

{{>head}}

<body>

    {{>header}}

    <!-- Banner Starts Here -->
    <div class="heading-page header-text">
        <section class="page-heading">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-content">
                            <h2>PROFILE</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- Banner Ends Here -->



    <!-- ########## Page Content ########## -->
    <section class="contact-us">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="down-contact">
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="sidebar-item contact-form">

                                    <div class="sidebar-heading">
                                        <h2>Edit Profile</h2>
                                    </div>

                                    <!-- FORM -->
                                    <div class="content">
                                        <form id="signupForm" action="" method="post">
                                            <div class="row">
                                                <div class="col-md-12 col-sm-12">
                                                    <fieldset>
                                                        <p>Name:</p>
                                                        <input name="name" type="text" id="name" placeholder="Name"
                                                            required="">
                                                    </fieldset>
                                                </div>
                                                <div class="col-md-12 col-sm-12">
                                                    <fieldset>
                                                        <p>Mail:</p>
                                                        <input name="email" type="email" id="email" placeholder="Mail"
                                                            required="">
                                                    </fieldset>
                                                </div>
                                                <div class="col-md-12 col-sm-12">
                                                    <fieldset>
                                                        <p>City:</p>
                                                        <input name="city" type="text" id="confirmEmail"
                                                            placeholder="City" required="">
                                                    </fieldset>
                                                </div>
                                                <div class="col-md-12 col-sm-12">
                                                    <fieldset>
                                                        <p>Country:</p>
                                                        <input name="country" type="text" id="country"
                                                            placeholder="Country" required="">
                                                    </fieldset>
                                                </div>
                                                <div class="col-md-12 col-sm-12">
                                                    <p>Description:</p>
                                                    <textarea name="description" class="form-control" id="descripcion"
                                                        rows="3" placeholder="Description"></textarea>
                                                </div>
                                                <div class="col-md-12 col-sm-12">
                                                    <fieldset>
                                                        <p>Change profile picture:</p>
                                                        <input type="file" class="form-control-file" id="imagenPerfil">
                                                    </fieldset>
                                                </div>


                                                <div class="col-lg-12">
                                                    <fieldset>
                                                        <button type="submit" id="signup-submit"
                                                            class="main-button">Save</button>
                                                    </fieldset>
                                                </div>

                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    {{>footer}}

</body>

</html>
